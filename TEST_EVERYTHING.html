<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test - Vastu Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.pass {
            background: #28a745;
            color: white;
        }
        
        .status.fail {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Vastu Vision - Backend Test Suite</h1>
        
        <!-- Test 1: Register -->
        <div class="test-section">
            <h2>1. Test Registration <span class="status" id="status1">Not Tested</span></h2>
            <button onclick="testRegister()">Test Register</button>
            <div id="result1" class="result" style="display:none;"></div>
        </div>
        
        <!-- Test 2: Login -->
        <div class="test-section">
            <h2>2. Test Login <span class="status" id="status2">Not Tested</span></h2>
            <button onclick="testLogin()">Test Login</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>
        
        <!-- Test 3: Dashboard Access -->
        <div class="test-section">
            <h2>3. Test Dashboard Access <span class="status" id="status3">Not Tested</span></h2>
            <button onclick="testDashboard()">Test Dashboard</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>
        
        <!-- Test 4: Logout -->
        <div class="test-section">
            <h2>4. Test Logout <span class="status" id="status4">Not Tested</span></h2>
            <button onclick="testLogout()">Test Logout</button>
            <div id="result4" class="result" style="display:none;"></div>
        </div>
        
        <!-- Test All -->
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="testAll()" style="background: #28a745; font-size: 1.2rem; padding: 15px 40px;">
                üöÄ RUN ALL TESTS
            </button>
        </div>
    </div>
    
    <script>
        const testEmail = 'test' + Date.now() + '@example.com';
        const testPassword = 'Test@123456';
        
        async function testRegister() {
            const resultDiv = document.getElementById('result1');
            const statusDiv = document.getElementById('status1');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing registration...';
            
            try {
                const response = await fetch('register_process.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: testEmail,
                        phone: '9876543210',
                        gender: 'male',
                        dateOfBirth: '2000-01-01',
                        password: testPassword,
                        confirmPassword: testPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ PASS: ' + JSON.stringify(result, null, 2);
                    statusDiv.className = 'status pass';
                    statusDiv.textContent = 'PASS';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå FAIL: ' + JSON.stringify(result, null, 2);
                    statusDiv.className = 'status fail';
                    statusDiv.textContent = 'FAIL';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR: ' + error.message;
                statusDiv.className = 'status fail';
                statusDiv.textContent = 'FAIL';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result2');
            const statusDiv = document.getElementById('status2');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing login...';
            
            try {
                const response = await fetch('login_process.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: testPassword,
                        rememberMe: false
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ PASS: ' + JSON.stringify(result, null, 2);
                    statusDiv.className = 'status pass';
                    statusDiv.textContent = 'PASS';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå FAIL: ' + JSON.stringify(result, null, 2);
                    statusDiv.className = 'status fail';
                    statusDiv.textContent = 'FAIL';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR: ' + error.message;
                statusDiv.className = 'status fail';
                statusDiv.textContent = 'FAIL';
            }
        }
        
        async function testDashboard() {
            const resultDiv = document.getElementById('result3');
            const statusDiv = document.getElementById('status3');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing dashboard access...';
            
            try {
                const response = await fetch('dashboard.php');
                const text = await response.text();
                
                if (text.includes('Dashboard') || text.includes('Vastu Vision')) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ PASS: Dashboard accessible\nResponse length: ' + text.length + ' bytes';
                    statusDiv.className = 'status pass';
                    statusDiv.textContent = 'PASS';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå FAIL: Dashboard not accessible';
                    statusDiv.className = 'status fail';
                    statusDiv.textContent = 'FAIL';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR: ' + error.message;
                statusDiv.className = 'status fail';
                statusDiv.textContent = 'FAIL';
            }
        }
        
        async function testLogout() {
            const resultDiv = document.getElementById('result4');
            const statusDiv = document.getElementById('status4');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing logout...';
            
            try {
                const response = await fetch('logout.php');
                
                if (response.ok || response.redirected) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ PASS: Logout successful\nRedirected to: ' + response.url;
                    statusDiv.className = 'status pass';
                    statusDiv.textContent = 'PASS';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå FAIL: Logout failed';
                    statusDiv.className = 'status fail';
                    statusDiv.textContent = 'FAIL';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR: ' + error.message;
                statusDiv.className = 'status fail';
                statusDiv.textContent = 'FAIL';
            }
        }
        
        async function testAll() {
            await testRegister();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testDashboard();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testLogout();
        }
    </script>
</body>
</html>
